<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">  
        <div class="row">
            <!-- User List -->
            <div class="col-md-4 col-lg-3 chat-sidebar">
                <div class="card">
                    <div class="card-body">
                        <!-- Online users will be displayed here -->
                        <div id="online-users" class="online-users">
                            <p><strong>Online Users:</strong> <span id="online-user-count">0</span></p>
                            <ul id="online-user-list" class="online-user-list">
                                <!-- Online users will be displayed here -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger m-0">
            <div class="customText">
                Confused? Try using /help command.
            </div>
        </div>
            </div>
            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 chat-main">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Chatterly ðŸ‘‹
                    </div>
                    <div class="card-body" id="message-container">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="card-footer">
                        <div class="message-input-container d-flex">
                            <input type="text" id="message-input" class="form-control flex-grow-1" placeholder="Type your message...">
                            <button id="send-button" class="btn btn-success ml-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
